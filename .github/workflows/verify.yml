name: Verify PR

on:
  pull_request:
    branches: [ "main" ]

jobs:
  verify:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 16.14.2
      uses: actions/setup-node@v3
      with:
        node-version: 16.14.2
        cache: 'npm'
    - run: npm ci
    - run: npm run build
    - run: npm run lint
#    - run: npm test
